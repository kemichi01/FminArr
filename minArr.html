<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let arr1 = new Array(2,4,5,1,3,5)
        function minArray(arr) {
            let min = arr[0];
            for(var i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        let min = minArray(arr1);
        console.log(min)
    </script>
</head>
